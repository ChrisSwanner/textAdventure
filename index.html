<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Amiko|Press+Start+2P|VT323" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>
    </title>
  </head>
  <body>
    <div class="container">
      <div id="titlePanel" class="panel panel-info">
        <div class="panel-body">
          <h1 id="titleText" class="logo">ALIENOID</h1>
          <h2 id="titleSubText">PRESS ENTER</h2>
          <form id="startGameForm" autocomplete="off">
            <p class="console">:></p>
            <input type="text" id="startGame" autofocus="autofocus">
            <button id="startGameBtn" type="btn" type="submit" name="button"></button>
          </form>
        </div>
      </div>
      <div id="userNamePanel" class="panel">
        <div class="panel-body">
          <form id="user" autocomplete="off">
            <p class="console">:></p>
            <input type="text" id="userName" placeholder="Enter Your Name" autofocus="autofocus">
            <button id="userNameBtn" type="btn btn-info" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div id="gameTextPanel" class="panel panel-info">
        <div class="panel-body">
          <h5 id="textBox"><span id="gameText"></span></h5>
          <div class="logBox">
            <ul id="gameLog">
            </ul>
          </div>
          <form id="userInput" autocomplete="off">
            <p class="console">:></p>
            <input id="userInputText" type="text" placeholder="ENTER COMMAND" autofocus="autofocus">
            <button id="userInputSubmit" class="btn btn-info" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
        <button id="logBtn" class="btn btn-danger" type="button" name="Log">LOG</button>
    </div>
  </body>
</html>
